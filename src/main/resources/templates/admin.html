<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Admin Dashboard</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/courses.css}" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.10.2/css/all.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Red+Hat+Display:wght@500;700;900&family=Sofia&family=Tangerine:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- boot navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img
            th:src="@{/images/home.svg}"
            alt=""
            width="70"
            height="50"
            class="d-inline-block align-text-top"
          />
          Daily code
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="admin"
                ><button type="submit" class="btn btn-primary">Admin</button></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="courses">courses</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container text-center">
      <h1>Access to admin</h1>
      <div th:if="${#lists.isEmpty(courses)}">
        <h2>No courses added yet!</h2>
      </div>
      <div th:unless="${#lists.isEmpty(courses)}">
        <p
          th:text="'You have added ' + ${#lists.size(courses)} +' courses'"
        ></p>
      </div>

      <div class="row">
        <div
          class="col-ms-3 container text-center fs-3 p-3 dvi mb-5 ms-5"
          style="
            width: 18rem;
            background-color: rgba(241, 241, 250, 0.836);
            border-radius: 3em;
          "
          th:each="courses: ${courses}"
          id="card"
        >
          <div class="card-body">
            <div class="fw-bold card-header" th:text="${courses.title}"></div>
            <br />
            <div th:text="${courses.description}" id="desc"></div>
            <div th:text="${courses.instructur}" id="desc-name"></div>
            <div>
              <a
                th:href="@{/admin/edit/{id}(id=${courses.id})}"
                class="btn btn-primary"
                >update</a
              >
              <a
                th:href="@{/delete/{id}(id=${courses.id})}"
                class="btn btn-danger"
                >delete</a
              >
            </div>
          </div>
        </div>
      </div>
      <div>
        <h2><a th:href="@{/list}" class="btn btn-primary">Add course</a></h2>
      </div>
    </div>

    <!-- footer -->

    <footer class="bg-dark text-center text-white">
      <div class="container p-4 pb-0">
        <section class="mb-4">
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="https://www.facebook.com/"
            role="button"
            aria-label="first link"
            ><i class="fab fa-facebook-f"></i
          ></a>

          <a
            class="btn btn-outline-light btn-floating m-1"
            href="twitter"
            role="button"
            aria-label="second link"
            ><i class="fab fa-twitter"></i
          ></a>

          <a
            class="btn btn-outline-light btn-floating m-1"
            href="/instagram"
            role="button"
            aria-label="third link"
            ><i class="fab fa-instagram"></i
          ></a>

          <a
            class="btn btn-outline-light btn-floating m-1"
            href="/linked in"
            role="button"
            aria-label="fourth link"
            ><i class="fab fa-linkedin-in"></i
          ></a>

          <a
            class="btn btn-outline-light btn-floating m-1"
            href="github"
            role="button"
            aria-label="fifth link"
            ><i class="fab fa-github"></i
          ></a>
        </section>
      </div>

      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        Â© 2022 Copyright:
        <a class="text-white" href="https://mdbootstrap.com/">Dailycode.com</a>
      </div>
    </footer>

    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
  </body>
</html>

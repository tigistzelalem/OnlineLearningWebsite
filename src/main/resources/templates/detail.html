<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>courses</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <style>
      nav {
        margin-top: 1.3em;
      }
      #navbarNav {
        margin-left: 55em;
      }
      footer {
        margin-top: 19.5em;
      }
    </style>
  </head>

  <body>
    <!-- boot navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img
            th:src="@{/images/home.svg}"
            alt=""
            width="70"
            height="50"
            class="d-inline-block align-text-top"
          />
          Daily code
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a  href="/userdashboard"
                 class="btn btn-primary">Dashboard</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container text-center">
      <div th:switch="${courses}">
        <h2 th:case="null">No courses yet!</h2>
        <div th:case="*">
          <h1>Enroll Course</h1>
          <table class="table">
            <thead>
              <tr>
                <th>Title</th>
                <th>Desc</th>
                <th>Instructor</th>
                
              </tr>
            </thead>
            <tbody>
              <tr>
                <td th:text="${courses.title}"></td>
                <td th:text="${courses.description}"></td>
                <td th:text="${courses.instructur}"></td>
                
              </tr>
            </tbody>
          </table>
          <form
            th:action="@{/enroll-course/{id}(id=${courses.id})}"
            method="post"
            style="max-width: 600px; margin: 0 auto"
          >
            <div>
              <button type="submit" class="btn btn-primary">Enroll</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <footer class="bg-dark text-center text-white"></footer>
    <div class="text-center p-3 text-white" style="background-color: black">
      Â© 2022 Copyright:
      <a class="text-white" href="https://mdbootstrap.com/">Dailycode.com</a>
    </div>
  </footer>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
  </body>
</html>
